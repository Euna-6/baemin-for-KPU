<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<link rel="stylesheet" href="resources/baemin.css" type="text/css"></link>
</head>
<body>
	<div align="center">
		<form action="http://localhost:8080/euna_free/MemberServlet?cmd=join" method="post">
			<fieldset style="border:2px solid #8E8E8E;">
				<legend>회원가입</legend>
				<ul style="list-style:none;">
					<li>아이디 : &nbsp; <input type="text" name="id" autofocus required placeholder="공백없이 입력하세요"></li>
					<li>비밀번호 : &nbsp; <input type="password" name="passwd" required placeholder="공백없이 입력하세요."></li>
					<li>닉네임 : &nbsp; <input type="text" name="nickname" required></li>
					<li>핸드폰번호 : &nbsp; <input type="text" name="mobile" placeholder="***-****-****"></li>
				</ul>
			</fieldset>
			<br>
			<fieldset style="border:0px;">
				<input type="submit" name="submit" value="가입하기">
				<input type="reset" name="reset" value="다시 작성">
			</fieldset>
		</form>
	</div>
</body>
</html>
